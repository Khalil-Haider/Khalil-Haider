name: Generate Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Configure Git
        run: |
          git config --global user.email "khkhalilhaider@gmail.com"
          git config --global user.name "Khalil-Haider"
      - name: Push snake
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git add dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg
          git commit -m "Generate snake animation"
          git push https://$PAT@github.com/${{ github.repository_owner }}/${{ github.repository }}.git HEAD:main --force
